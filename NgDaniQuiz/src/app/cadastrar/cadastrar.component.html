<section class="content">

  <form [formGroup]="cadastrarForm" #form="ngForm" novalidate>

    <div class="col-xs-12 col-sm-6 offset-sm-3">
      <dq-input-container showTip=true label="E-mail" errorMessage="E-mail inv치lido" smalltext="Seu E-mail ser치 seu login">
        <input type="text" class="form-control" formControlName="email" placeholder="E-mail" />
      </dq-input-container>
    </div>

    <div class="col-xs-12 col-sm-6 offset-sm-3">
      <dq-input-container showTip=true errorMessage="Campo obrig치t칩rio e com 4 caracteres" label="Senha">
        <input type="password" class="form-control" formControlName="password" placeholder="Senha" />

    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 offset-sm-3">
        <button (click)="enviarCadastro(cadastrarForm.value)" type="submit" [disabled]="!cadastrarForm.valid" class="btn btn-success pull-right">
           Cadastrar

    </div>


  </form>

</section>
