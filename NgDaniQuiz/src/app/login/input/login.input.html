<p class="form-group" [class.has-success]="hasSuccess()" [class.has-error]="hasError()">
     
    <label for="inputSuccess">{{label}}:</label>

    <ng-content></ng-content>

    <small *ngIf="smalltext" class="form-text text-muted">{{smalltext}}</small>
    <span class="help-block" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i>Ok</span>
    <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>

  </p>
